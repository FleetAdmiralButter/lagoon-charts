{{- if and .Values.drushAlias.enabled .Values.drushAlias.ingress.enabled -}}
{{- $fullName := include "lagoon-core.drushAlias.fullname" . -}}
{{- $svcPort := .Values.drushAlias.service.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "lagoon-core.drushAlias.labels" . | nindent 4 }}
  annotations:
    acme.cert-manager.io/http01-ingress-class: {{coalesce .Values.drushAlias.ingress.ingressClassName .Values.defaultIngressClassName "not-set" }}
    {{- with .Values.drushAlias.ingress.annotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if or (.Values.drushAlias.ingress.ingressClassName) (.Values.defaultIngressClassName) }}
  ingressClassName: {{coalesce .Values.drushAlias.ingress.ingressClassName .Values.defaultIngressClassName }}
  {{- end }}
  {{- if .Values.drushAlias.ingress.tls }}
  tls:
    {{- range .Values.drushAlias.ingress.tls }}
  - hosts:
      {{- range .hosts }}
      - {{ . | quote }}
      {{- end }}
    secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
  {{- range .Values.drushAlias.ingress.hosts }}
  - host: {{ .host | quote }}
    http:
      paths:
      {{- range .paths }}
      - path: {{ . }}
        pathType: Prefix
        backend:
          service:
            name: {{ $fullName }}
            port:
              number: {{ $svcPort }}
      {{- end }}
  {{- end }}
{{- end }}
