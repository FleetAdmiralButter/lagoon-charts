apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "ssh.fullname" . }}-test-connection"
  labels:
    {{- include "ssh.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
  - name: nc-ssh
    image: busybox:musl
    command:
    - nc
    args:
    - "-vzw5"
    - "{{ include "ssh.fullname" . }}"
    - "{{ .Values.ssh.service.port }}"
  restartPolicy: Never
