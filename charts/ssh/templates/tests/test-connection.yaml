apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "ssh.fullname" . }}-test-connection"
  labels:
    {{- include "ssh.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['nc']
      args: ['{{ include "ssh.fullname" . }}:{{ .Values.ssh.containerPort }}','-z']
  restartPolicy: Never
