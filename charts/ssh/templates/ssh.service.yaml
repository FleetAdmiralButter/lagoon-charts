apiVersion: v1
kind: Service
metadata:
  name: {{ include "ssh.fullname" . }}
  labels:
    {{- include "ssh.labels" . | nindent 4 }}
spec:
  type: {{ .Values.ssh.service.type }}
  ports:
    - port: {{ .Values.ssh.service.port }}
      targetPort: {{ .Values.ssh.service.port }}
      protocol: TCP
      name: ssh-tcp
  selector:
    {{- include "ssh.selectorLabels" . | nindent 4 }}
