apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ssh.fullname" . }}
  labels:
    {{- include "ssh.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.ssh.replicaCount }}
  selector:
    matchLabels:
      {{- include "ssh.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "ssh.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          envFrom:
          -  secretRef:
                name: ssh-env
          securityContext: {}
          image: "{{ .Values.ssh.image.repository }}:{{ .Values.ssh.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.ssh.image.pullPolicy }}
          ports:
            - name: ssh
              containerPort: {{ .Values.ssh.containerPort }}
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: ssh
            timeoutSeconds: 1
          readinessProbe:
            tcpSocket:
              port: ssh
            timeoutSeconds: 1
          resources:
            {{- toYaml .Values.ssh.resources | nindent 12 }}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: service
                operator: In
                values:
                - ssh
            topologyKey: kubernetes.io/hostname
